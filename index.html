    <title>Document</title>
    <style>
        :root {
            --white: #FFFFFF;
            --black: #000000;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }

        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background-image: url("https://cdn.create.vista.com/api/media/small/200881294/stock-photo-blurred-sauces-buns-rolls-snack");
            background-position: contain;
            background-size: cover;
            background-repeat: no-repeat;
        }

        ul {
            list-style: none;
            text-align: left;
            margin: 100px;
            margin-top: 0px;
        }

        li {
            margin: 20px;
        }

        a {
            text-decoration: none;
            color: red;
        }



        .title {
            font-size: grid;
            margin-bottom: 12px;
            text-align: center;
            color: gold;
            font-size: 50px;
        }

        .subtitle {
            color: var(--black);
            font-size: var(--lg);
            font-weight: 700;
            margin-bottom: 22px;

        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, 230px);
            gap: 130px;
            place-content: center;
            color: var(--black);

        }

        .product-info figure img {
            width: 35px;
            height: 35px;
            transform: translateX(110px);
            cursor: pointer;
            background-color: white;
        }

        .product-card img {
            width: 300px;
            height: 400px;
            border-radius: 30px;
            object-fit: cover;
        }

        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-info div p:nth-child(1) {
            font-weight: bold;
            font-size: var(--md);
            margin-top: 20;
            margin-bottom: 5px;
        }

        .product-info div p:nth-child(2) {
            font-size: var(--md);
            margin-top: 0;
            margin-bottom: 0;

        }

        .primary-button {
            background-color: salmon;
            border-radius: 8px;
            border: none;
            color: var(--white);
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 10px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 0 24px;
            border-bottom: 1px solid red;
        }

        .menu {
            display: none;
        }

        .logo {
            width: 50px;
        }

        .navbar-left ul,
        .navbar-right ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            height: 60px;
        }

        .navbar-left {
            display: flex;

        }

        .navbar-left ul {
            margin-left: 12px;
        }

        .navbar-left ul li a,
        .navbar-right ul li a {
            text-decoration: none;
            color: var(--black);
            border: 1px solid var(--white);
            padding: 8px;
            border-radius: 8px;
        }

        .navbar-left ul li a:hover,
        .navbar-right ul li a:hover {
            border: 1px solid red;
            color: gold;

        }

        .navbar-email {
            color: gold;
            font-size: var(--sm);
            margin-right: 12px;
        }

        .navbar-shopping-cart {
            position: relative;
        }

        .navbar-shopping-cart div {
            width: 16px;
            height: 16px;
            background-color: red;
            border-radius: 50px;
            font-size: var(--sm);
            font-weight: bold;
            position: absolute;
            top: -6px;
            right: -3px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
